version: '3.8' 

services:
  db:
    image: postgres:15-alpine  
    container_name: meu_postgres_db
    restart: unless-stopped 

    environment:
      - POSTGRES_DB=amazon     
      - POSTGRES_USER=postgres 
      - POSTGRES_PASSWORD=postgres 

    ports:
      - "5432:5432"  

    volumes:
      - postgres_data:/var/lib/postgresql/data  

volumes:
  postgres_data: 